<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="player-container">
          <div class="player-details black-details">
            <div class="profile">
              <div class="profile-img black-img"></div>
              <p class="profile-name">BLACK</p>
            </div>
            <div class="timer">
              <div class="time black-timer"></div>
            </div>
          </div>
        </div>
        <div class="board-container">
          <div class="board"></div>
        </div>
        <div class="player-container">
          <div class="player-details white-details">
            <div class="profile">
              <div class="profile-img white-img"></div>
              <p class="profile-name">WHITE</p>
            </div>
            <div class="timer">
              <div class="time white-timer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="extra"></div>
    </div>
    <div class="alert">
      <div class="alert-cont">
        <div class="win-msg">
          <p class="won-player"></p>
          <button class="close-btn close">&times;</button>
        </div>
        <div class="rest-wrapper">
          <div class="win-details">
            <div>
              <img class="img" src="./img/WhitePawn.png" />
              <h5>WHITE</h5>
            </div>
            <h3 class="score">1 - 0</h3>
            <div>
              <img class="img" src="./img/BlackPawn.png" />
              <h5>BLACK</h5>
            </div>
          </div>
          <div class="btn-wrapper">
            <button class="restart-btn">New Game</button>
            <button class="btn-close close">close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
