<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="board-container">
          <div class="board">
            <div class="board-grid"></div>
          </div>
        </div>
        <div class="right-panel">
          <div class="player-details">
            <div class="white-player">
              <div class="player">
                <div class="details">
                  <div class="player-image">
                    <img src="./img/WhiteKing.png" class="images" />
                  </div>
                  <h4 class="player-name player1">player</h4>
                </div>
                <h1 class="score score1">3</h1>
              </div>
            </div>
            <div>-</div>
            <div class="black-player">
              <div class="player black">
                <h1 class="score score2">3</h1>
                <div class="details">
                  <div class="player-image">
                    <img src="./img/blackKing.png" class="images" />
                  </div>
                  <h4 class="player-name player2">computer</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="timer-container">
            <h6 class="time white-timer active"></h6>
            <h6 class="time black-timer"></h6>
          </div>
          <div class="match-config">
            <button class="play-btn">Play Training</button>
            <button class="restart-button">Restart Match</button>
          </div>
          <div class="move-details">
            <div class="prev-moves">Previous Moves</div>
            <div class="moves-list"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="alert">
      <div class="alert-cont">
        <div class="win-msg">
          <p class="won-player"></p>
          <button class="close-btn close">&times;</button>
        </div>
        <div class="rest-wrapper">
          <div class="win-details">
            <div>
              <img class="img" src="./img/WhitePawn.png" />
              <h5>WHITE</h5>
            </div>
            <h3 class="score">1 - 0</h3>
            <div>
              <img class="img" src="./img/BlackPawn.png" />
              <h5>BLACK</h5>
            </div>
          </div>
          <div class="btn-wrapper">
            <button class="restart-btn">New Game</button>
            <button class="btn-close close">close</button>
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
